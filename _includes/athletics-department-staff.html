<div class="overflow-x-auto">
  <table>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Email</th>
        <th scope="col">Number</th>
        <th scope="col">Extn</th>
      </tr>
    </thead>
    <tbody>
      {% for staff in site.data.staff.athletic-department %}
        <tr>
          <td>{{ staff.name }}</td>
          <td>{{ staff.position }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.number }}</td>
          <td>{{ staff.extension }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
